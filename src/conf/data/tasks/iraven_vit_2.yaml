defaults:
  - iraven_vit_2/dataloader: ../../../../dataloader/default
  - iraven_vit_2/optimizer: ../../../../optimizer/adam

iraven_vit_2:
  num_context_panels: 8
  context_groups: [[0,1,2,3,4,5,6,7]]
  answer_groups: [0, 1, 2, 3, 4, 5, 6, 7]
  dataset:
    target: model.avr_datasets.EmbeddingH5PYDataset
    data_path: ${data.root}/vit_large_patch32_384/iraven/
    train:
      _target_: ${data.tasks.iraven_vit_2.dataset.target}
      dataset_type: train
      data_path: ${data.tasks.iraven_vit_2.dataset.data_path}
    val:
      _target_: ${data.tasks.iraven_vit_2.dataset.target}
      dataset_type: val
      data_path: ${data.tasks.iraven_vit_2.dataset.data_path}
    test:
      _target_: ${data.tasks.iraven_vit_2.dataset.target}
      dataset_type: test
      data_path: ${data.tasks.iraven_vit_2.dataset.data_path}
  target_loss_ratio: ${target_loss_ratio}
