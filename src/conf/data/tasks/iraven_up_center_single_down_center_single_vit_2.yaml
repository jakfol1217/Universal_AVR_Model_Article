defaults:
  - iraven_up_center_single_down_center_single_vit_2/dataloader: ../../../../dataloader/default
  - iraven_up_center_single_down_center_single_vit_2/optimizer: ../../../../optimizer/adam

iraven_up_center_single_down_center_single_vit_2:
  num_context_panels: 8
  context_groups: [[0,1,2,3,4,5,6,7]]
  answer_groups: [0, 1, 2, 3, 4, 5, 6, 7]
  dataset:
    target: model.avr_datasets.EmbeddingH5PYDataset
    data_path: ${data.root}/vit_large_patch32_384/iraven/
    train:
      _target_: ${data.tasks.iraven_up_center_single_down_center_single_vit_2.dataset.target}
      dataset_type: train_up_center_single_down_center_single
      data_path: ${data.tasks.iraven_up_center_single_down_center_single_vit_2.dataset.data_path}
    val:
      _target_: ${data.tasks.iraven_up_center_single_down_center_single_vit_2.dataset.target}
      dataset_type: val_up_center_single_down_center_single
      data_path: ${data.tasks.iraven_up_center_single_down_center_single_vit_2.dataset.data_path}
    test:
      _target_: ${data.tasks.iraven_up_center_single_down_center_single_vit_2.dataset.target}
      dataset_type: test_up_center_single_down_center_single
      data_path: ${data.tasks.iraven_up_center_single_down_center_single_vit_2.dataset.data_path}
  target_loss_ratio: ${target_loss_ratio}
