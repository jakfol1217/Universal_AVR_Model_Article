# @package _global_
defaults:
  - override /data/tasks: [iraven_vit_2]
  - override /model: combined_model_v2
  - override /data/datamodule: single_module

img_size: 256
max_epochs: 500
batch_size: 16
lr: 0.0001
every_n_epochs: 1
every_n_train_steps: null
early_stopping_patience: 20

model:
  real_idxes: [0]
  relational_module_real:
    _target_: model.models.relational_module.RelationalModuleSymAsym
    object_size: 1024
    rel_activation_func: 'none'
    aggregate: true
    context_norm: true
    ckpt_path: null
    freeze_module: false
    loading_name: 'relational_module_real'
  relational_scoring_module:
    in_dim: 81
  task_metric_0:
    accuracy_iraven:
      _target_: torchmetrics.classification.MulticlassAccuracy
      num_classes: 8
      average: macro
